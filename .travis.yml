language: cpp
notifications:
  email: false

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['george-edison55-precise-backports']
          packages: ['cmake-data', 'cmake']
      env:

    - os: osx
      osx_image: xcode10.2
      compiler: gcc
      language: generic
      env:
        - COMPILER=g++
        - COMP=gcc

script:
      - cmake -D_BTYPE=0 .
      - make -j
      - cmake -D_MAKE_UNIT_TEST=UNIT_TEST -D_BTYPE=0 .
      - make -j
      - ./unit